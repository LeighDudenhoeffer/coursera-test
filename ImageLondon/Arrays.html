<head>

    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="js/handlebars-v3.0.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/gallery.css">
</head>

<body role="document">

    <nav>
        <a href="index.html">Home</a>
        &nbsp;
        <a href="Different.html">Space photos</a>
        &nbsp;
        <a href="Hover.html">Hover Demo</a>

        <a href="Arrays.html">Array Demo</a>

    <div class="container">
        <div class="page-header">
            <h1>More photo albums!</h1>
        </div>
        <ul class="nav nav-tabs">
            <li role="" id="detailsbtn"><a href="#">Details</a></li>
            <li role="" id="modalbtn"><a href="#">Modal</a></li>
            <li id="search-bar" class="pull-right">
                <form class="navbar-form navbar-left" role="search" action="">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </form>
            </li>
        </ul>
        <br><br>

        <div id="content" class="container-fluid" role="main">
        </div>
        <div id="modal-container"   >
        </div>
    </div>

    <!-- first template displays many photos in an album -->
    <script id="album-template" type="text/x-handlebars-template">
        <div class="row">
            {{#each images}}
            <div class="col-xs-12 col-md-3">
                <div class="thumbnail" data-id="{{@index}}">
                    <img class="crop-img" src="{{src}}" alt=""/>
                    <div class="author">
                        <h3> {{title}} </h3>
                        <p> {{author}} </p>
                    </div>
                </div>
                {{/each}}
            </div> <!-- / col -->
        </div> <!-- / row -->
    </script>
    <!-- this 2nd template displays a modal pop-up of the image-->
    <script id="modal-template" type="text/x-handlebars-template">
        <div id="imageModal" class="modal fade" role="dialog">
            <div class="modal-dialog" style="width: 600">
                <div class="modal-content">
                    <div class="modal-body">
                        <img style="width: 100%;" src="{{src}}"/>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script type="text/javascript">
        var source  = $("#modal-template").html();
        var template = Handlebars.compile(source);

        source  = $("#modal-template").html();
        var modal_template = Handlebars.compile(source);

        var data = {images:[
            {
        src: "https://brownspaceman.com/wp-content/uploads/2014/05/NGC2237_Ha-S-O_DN-Half-1024x682.jpg",
            title: "The Rosette Nebula May 16, 2014",
            author: "Zain Husain",
            },
            {
        src: "https://www.brownspaceman.com/wp-content/uploads/2014/05/rosette_lula_1700.jpg",
            title:"",
            author:""
            },
            {
        src: "https://www.brownspaceman.com/wp-content/uploads/2014/05/rosette_lula_1700.jpg",
            title:"",
            author:""
            },
            {
        src: "https://www.brownspaceman.com/wp-content/uploads/2014/05/rosette_lula_1700.jpg",
            title:"",
            author:""
            },
            {
        src: "https://www.brownspaceman.com/wp-content/uploads/2014/05/rosette_lula_1700.jpg",
            title:"",
            author:""
            },
            {
        src: "https://www.brownspaceman.com/wp-content/uploads/2014/05/rosette_lula_1700.jpg",
            title:"",
            author:""
            },

            ]};

            var html    = template(data);
            $('#content').html(html);

        function displayModal(event){
        // get the index (position in the array)
        // of the photo we clicked on
        // "this" is the element that was clicked on
        // data("id") gets the attribute data-id
        // (which we set to the index of the photo in
        // the array - @index)
        var imageNumber = $(this).data("id");

        // get the image out of the array using the image
        // number and render it using the modal template
        var html    = modal_template(data.images[imageNumber]);
        // put the modal template in the DOM
        $('#modal-container').html(html);

        // show the modal
        $("#imageModal").modal('show');
    }
    </script>

</body>
</html>

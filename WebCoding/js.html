	<!-- The onclick attribute is the code that happens when the element is clicked.
    The value of the attribute is some javascript code.
    In this case it creates an alert pop up dialog-->

	<h1 id="title" onclick="alert('hello');" >
			Hello
	</h1>

    <!-- In this case the onclick functions writes something to the console.
	The console is an object so we use the dot (.) notation to call a function on it -->

    <h1 id="title" onclick="console.log('hello beautiful');"></h1>
        Hello beautiful!

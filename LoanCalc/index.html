<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>A JavaScript Loan Calculator</title>
        <link rel="stylesheet" href="css/loan.css">
        <script src="JS/loan.js"></script>
    </head>
    <body>
        <!--this table has input elements that allow the user to enter data and the table will
        display the results. These elements have ids like interest and years. They're used in JS code
        that follows the table. Some of the input elements define onchange and/or onclick event handlers.
        These specify strings of JS code to be executed when the user enters data or clicks.-->

        <table>
            <tr><th>Enter Loan Data:</th>
                <td></td>
                <!-- <th>Loan Balance, Cumilative Equity, and Interest Payments</th>-->
                </tr>
            <tr><td>Amount of the Loan ($):</td>
                <td><input id="amount" onchange="calculate();"></td>
                <td rowspan="8">
                    <!-- <canvas id="graph" width="400" height="250"></canvas> -->
                </td></tr>
            <tr><td>Annual interest (%):</td>
                <td><input id="apr" onchange="calculate();"></td></tr>
            <tr><td>Repayment period (years):</td>
                <td><input id="years" onchange="calculate();"></td></tr>
            <tr><td>Zipcode (to find lenders):</td>
                <td><input id="zipcode" onchange="calculate();"></td></tr>
            <tr><th>Approximate Payments:</th>
                <td><button onclick="calculate();">Calculate</button></td></tr>
            <tr><td>Monthly Payment:</td>
                <td>$<span class="output" id="payment"></span></td></tr>
            <tr><td>Total Payment:</td>
                <td>$<span class="output" id="total"></span></td></tr>
            <tr><td>Total Interest:</td>
                <td>$<span class="output" id="totalinterest"></span></td></tr>
        </table>

    <hr>
    <footer>
        <p>&copy; 2021 An alien from Mars studying HTML, Advanced CSS, and JavaScript on Earth!</p>
    </footer>

    </body>
</html>

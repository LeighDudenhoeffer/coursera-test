    <h1>Miles to Kilometers Converter</h1>

    <div class="container top">
        <p>Enter a number of miles and click the button to convert to Kilometers.</p>

        <form method="post" action="somephpfile.php" id="convert">

            <input style="font-size: 1.5em;" type="text" name="distance" id="distance" placeholder="distance">
            <input style="font-size: 1.5em;" type="submit" name="convertdist" value="Convert Distance">

        </form>
    </div>
    <div class="container bottom" id="answer">
        <h2 class="invisible">The answer goes here.</h2>
    </div>

    <script>

        document.getElementById('convert').addEventListener('submit', function(event){
            event.preventDefault();

            var distance = document.getElementById('distance').value;
            distance = parseFloat(distance);
            alert(distance);
            // (mile * 1.609344) kilometers
        });

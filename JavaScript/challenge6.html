    <h2>Challenge 6</h2>
    <br>
    <p>You'll need to right click anywhere in this page and select 'Inspect Element'.
    <br> Switch to the console tab to see the output of this page.</p>

    <script>
        // need error to show up when a valid number isn't entered
        var number = prompt("Enter a whole number.", "")

        if (number < 15) {
            console.log ("You entered a number smaller than 15.");
        }
        else if (number > 14) {
            console.log ("You entered a big number");
        }
        else {
            console.log ("ERROR: You did NOT enter a number!");
        }

    </script>

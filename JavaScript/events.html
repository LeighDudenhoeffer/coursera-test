    <h1 class="center">This is a Java Script class page!</h1><br><br>
    <h2>JavaScript Events Happen!!</h2>
    <h3>JavaScript can listen for events and handle them, when they occur.</h3>
    <br>

    <button type="button" style="font-size: 1.5em; background: black; color: rgb(250, 108, 132);"
    onclick="aFunction()">Don't Press Me!</button>
        <p id="demo1" style="font-size: 1.7em; color: rgb(124, 0, 25);"></p>

    <br><br>

    <form id="picker">
        <label style="font-size: 1.5em;">First Name:</label><br><input type="text" id="First Name" /> <br><br>
        <label style="font-size: 1.5em;">Last Name (or Initial):</label><br><input type="text" id="Last Name"/><br><br>
        <button id="validate" style="font-size: 1.5em;">Validate</button><br><br>
    </form>
    <div id="result"></div>

    <br>
    <br>

    <script>

    function aFunction() {
            document.getElementById("demo1").innerHTML="Ouch! That hurts!!!";
        }

    document.getElementById('validate').addEventListener('click', function (evnt) {
        evnt.preventDefault();

        var elems = document.getElementById("picker").elements;
        var elemArray = new Object();
        for (var i = 0; i < elems.length; i++) {
            if (elems[i].type == "text") elemArray[elems[i].id] = elems[i].value;
        }

        var str = '';
        Object.keys(elemArray).forEach(function (key) {
            var value = elemArray[key];
            str+=key + '   --->   ' + value + '<br>';
        })

        document.getElementById("result").innerHTML = str;
    }, false);

    </script>

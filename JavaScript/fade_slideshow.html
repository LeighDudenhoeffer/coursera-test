    <br>

    <div id="content">
        <img id="img0" class="slide visible" src="images/image1.jpg">
        <img id="img1" class="slide" src="images/image2.jpg">
        <img id="img2" class="slide" src="images/image3.jpg">
        <img id="img3" class="slide" src="images/image4.jpg">

        <img id="img8" class="slide" src="images/image9.jpg">
        <img id="img9" class="slide" src="images/image10.jpg">
        <img id="img10" class="slide" src="images/image11.jpg">
        <img id="img11" class="slide" src="images/image12.jpg">
        <img id="img12" class="slide" src="images/image13.jpg">
        <img id="img13" class="slide" src="images/image14.jpg">
    </div>


    <script>
        var actual = 0;
        var total = 14;

        function addClass(elem, name) {
            elem.className = elem.className + " " + name;
        }

        function deleteClass(elem, name) {
            var c = elem.className;
            elem.className = c.replace(name, "").replace(/   /g, " ").replace(/^ | $/g, "");
        }

        function nextImg() {
            var e;

            e = document.getElementById("img" + actual);
            deleteClass(e, "visible");

            actual++;
            if (actual>total - 1) actual = 0

            e = document.getElementById("img" + actual);
            addClass(e, "visible");
        }

        var slider = setInterval(nextImg, 2200);

    </script>

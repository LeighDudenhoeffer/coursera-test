    <h1>JavaScript Event Challenges:</h1>
    <h2>Challenge 30</h2>
    <br><br>

    <article id="one" data-color=#F9E79F><p></p></article>
    <article id="two" data-color=#cc99ff><p></p></article>
    <article id="three" data-color=#F37F66><p></p></article>
    <article id="four" data-color=#66DEF3><p></p></article>
    <article id="five" data-color=#99ff66><p></p></article>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script>

        var one = "#F9E79F",
        two = "#865DF3",
        three = "#F37F66",
        four = "#66DEF3",
        five = "#157603";

        $(window).on("scroll touchmove", function() {
            if ($(document).scrollTop() >= $("#one").position().top) {
                $('body').css('background', $("#one").attr("data-color"))
            };
            if ($(document).scrollTop() >= $("#two").position().top) {
                $('body').css('background', $("#two").attr("data-color"))
            };
            if ($(document).scrollTop() >= $("#three").position().top) {
                $('body').css('background', $("#three").attr("data-color"))
            };
            if ($(document).scrollTop() >= $("#four").position().top) {
                $('body').css('background', $("#four").attr("data-color"))
            };
            if ($(document).scrollTop() >= $("#five").position().top) {
                $('body').css('background', $("#five").attr("data-color"))
            };
        });

    </script>

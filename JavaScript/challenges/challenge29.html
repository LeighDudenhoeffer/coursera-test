    <h1>JavaScript Event Challenges:</h1>
    <h2>Challenge 29</h2>
    <br><br>
    <h3>Scroll Down!</h3>

    <div></div>

    <br>

    <script>

        var topPage;
        var bodyPage;

        window.addEventListener('scroll', function() {
            topPage = window.pageYOffset;

            switch(true) {
                case topPage < 250: bodyPage.className="one"; break;
                case topPage < 500: bodyPage.className = "two"; break;
                case topPage < 750: bodyPage.className = "three"; break;
                case topPage < 1000: bodyPage.className = "four"; break;
                default
            }
        })

    </script>

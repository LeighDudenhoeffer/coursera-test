        <div>
            <p>This is a paragraph of inane text. Click the button below to add another paragraph of inane text.</p>
            <p id="paragraph_2"></p>
        </div>

    <button id="addOne" style="font-size: 1.5em; border-radius: 16px;">Add a paragraph!</button>

    <br>

    <script>
        document.getElementById("addOne").onclick = function() {
            document.getElementById("paragraph_2").innerHTML="A brand new paragraph, if you please.";
        }

    <h1>JavaScript Event Challenges:</h1>
    <h2>Challenge 23</h2>
    <br>

    <div id="green_text">
        <p>This is a paragraph of inane text. Click the button below to change the color
            of the text.</p>
        <p>Here is another silly paragraph that wants to change colors.</p>
        <p>And..... yet another paragraph that isn't satisfied with just being itself.</p>
    </div>

    <button id="toGreen" style="font-size: 1.5em; border-radius: 16px;">Turn it all Green!</button>
    <button id="toRed" style="font-size: 1.5em; border-radius: 16px;">Turn it all Red!</button>
    <button id="toViolet" style="font-size: 1.5em; border-radius: 16px;">Turn it Violet!</button>

    <br>

    <script>

        document.getElementById("toGreen").onclick = function() {
            document.getElementById("green_text").style.color = 'green';
        }

    </script>

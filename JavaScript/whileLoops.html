        <h1 class="center">While Loops!</h1><br><br>

        <script> //while loops may not be seen often in JavaScript, the language still has them
            var incrementor = 0;
            var text = "";

            while ( incrementor < 14) {  //this will increment from 0 to 13. remember that computers don't count from 1 to 10, they count from 0 to 9
                text += "The incrementor has gone up to " + incrementor + "\n";
                incrementor++;
            }

            console.log (text);

        </script>

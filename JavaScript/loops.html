        <h1>Loops in JavaScript</h1><br><br>

        <script>
            // for (var i = -11; i <= 7; i++) {
            //     console.log (i);
            // }
            var colors = ['red', 'green', 'blue', 'yellow', 'chartreuse', 'violet', 'pine green', 'sage', 'lavender', 'tangerine'];

            // working with arrays - this runs no matter how many colors are in the array!
            for (var i = 0; i < colors.length; i++) {
                console.log (colors[i]);
            }

            // The For .. Of loop
            var food = ['barbeque porkchops', 'baked beans', 'baked potatoes', 'salad', 'homemade peach pie'];
            for (var eachEntree of food) {
                console.log (eachEntree);
            }

            var aString = "Here is a string of text!";

            for ( var s = 0; s < aString.length; s++) {
                console.log (aString[s]);
            }

            for ( var eachLetter of aString) {
                console.log (eachLetter)
            }
        </script>

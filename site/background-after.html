<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Backgrounds are fun</title>
        <style>

            body {
                background-color: rgb(140, 221, 194);
            }
            
            #bg {
                width: 500px;
                height: 500px;
                background-image: url("yaakov.png");
                background-position: center bottom;
                /* without exact specification the image will center where you tell it to */
                background-repeat: no-repeat;
                background-color:  rgb(170, 216, 64);
            }
            /* background property and its sub properties: -image; color; position; repitition; etc. */
        </style>
    </head>

    <body>
        <h1>A short note about backgrounds:</h1>
        <div id="bg" style="font-size: 1.5em;" >Background properties are a lot of fun!</div>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Media Queries</title>
        <style>

        body {
                background-color: rgb(140, 221, 194);
            }
            
            /*********** Base Styles ***********/
            h1 {
                margin-bottom: 15px;
            }

            p {
                border: 1px solid black;
                margin-bottom: 15px;
            }

            #p1 {
                background-color: #e25d5d;
                width: 300px;
                height: 300px;
            }

            #p2 {
                background-color: #cc8c38;
                width: 75px;
                height: 75px;
            }

            section {
                clear: left;
            }

            /*********** Large devices only ***********/
            @media (min-width: 1200px) {
                #p1 {
                    width: 80%;
                }
                #p2 {
                    width: 150px;
                    height: 150px;
                }
            }

            /*********** Medium devices only **********/
            @media (min-width: 992px) and (max-width: 1199px) {
                #p1 {
                width: 50%;
                }
                #p2 {
                width: 100px;
                height: 100px;
                }
            body {
                background-color: rgb(142, 142, 212);
                }
            }

            /********** Small devices only ************/
            @media (min-width: 320px) and (max-width: 991px) {
                #p1 {
                    width: 30%;
                }
                #p2 {
                    width: 50px;
                    height: 50px;
                }
            body {
                background-color: rgb(149, 211, 211);
            }
            }

        </style>
    </head>

    <body>
        <h1>Media Queries</h1>
            <p id="p1">I'm text inside of a monsterously huge box!</p>
            <p id="p2">I'm text in a puny box</p>
    
        <footer>
            <a href="index.html">Home</a>
            <section>&copy; 2021 An alien from Mars studying HTML, CSS, and JS on Earth!</section>
        </footer>

    </body>
    </html>

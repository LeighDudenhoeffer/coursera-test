<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Links</title>
    </head>
    <body>
        <h1 id="top">External Links</h1>
        <section>
            <p>
                Let's link to a Facebook Fan page that was created for this course!
                <!-- link to Facebook page WITH TARGET-->
                <a href="https://www.facebook.com/CourseraWebDev"
                target="_blank" title="Like Our Page!">Course Facebook Page</a>
                <!--forces the page to be opened in a blank page to keep people's attention-->
            </p>
        </section>
    </body>
</html>

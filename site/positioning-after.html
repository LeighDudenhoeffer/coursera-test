<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Positioning Elements</title>
        <style>

            body {
                background-color: rgb(140, 221, 194);
            }

            *{
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            h1 {
                margin-bottom: 15px;
            }

            div#container {
                background-color: #00FFFF;
                position: relative;
                }

            p {
                width: 50px;
                height: 50px;
                border: 1px solid black;
                margin-bottom: 15px;
            }

            #p1 {
                background-color: #882aa5;
                position: relative;
                top: 65px;
                left: 65px;
            }

            #p2 {
                background-color: #DEB887;
            }
            
            #p3 {
                background-color: #5fa07c;
                position: absolute;
                top: 0;
                left: 0;
                }

            #p4 {
                background-color: #FF7F50;
            }

        </style>
    </head>

    <body>
        <h1>Positioning Elements</h1>
            <div id="container">
                <p id="p1">I'm box 1.</p>
                <p id="p2">I'm box 2.</p>
                <p id="p3">I'm box 3.</p>
                <p id="p4">I am box 4!</p>
            </div>

        <br>  
        <br>
        <br>
        <br>

        <footer>
            <a href="index.html">Home</a>
            <p>&copy; 2021 An alien from Mars studying HTML, CSS, and JS on Earth!</p>
        </footer>

    </body>
    </html>

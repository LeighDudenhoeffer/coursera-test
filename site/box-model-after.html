<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>The Box Model after</title>
        <style>
            /*The following fixes the browser border by setting it to 0 and the padding to 0 (browser usually defaults
            to about 8px of margin and/or padding.*/
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            
            body {
                background-color: rgb(140, 221, 194);
            }

            #box {
                background-color: darkgreen;
                padding: 15px;
                border: 4px solid black;
                width: 350px;
                /*because the height isn't constrained, the box adjusts with the amount of text inside of it.
                however, constraining your height will force a scroll bar which is preferred for lists and such*/
                margin-top: 50px;
                overflow: auto;
                /*If we add: box-sizing: border-box; the width will be constrained to the width parameter*/
            }

            #content {
                background-color: rgb(245, 96, 96);
            }

            h1 {
                margin-bottom: 30px;
            }

        </style>
    </head>

    <body>
        
        <h1>Box Model - after</h1>

        <div id="box">
            <div id="content" style="font-size: 2em;">Help! I'm all boxed in!!! In all seriousness, it's not all that bad. At least I like the colors and I have a
                pretty nice border!!
                <br>
                Quote of the day: Facts are stubborn, but statistics are more pliable. Mark Twain
            </div>
        </div>

        <footer>
            <a href="index.html">Home</a>
            <p>&copy; 2021 An alien from Mars studying HTML, CSS, and JS on Earth!</p>
        </footer>

    </body>
    </html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>The Box Model after</title>
        <style>
            /*The following fixes the browser border by setting it to 0 and the padding to 0 (browser usually defaults
            to about 8px of margin and/or padding.*/
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            
            body {
                background-color: bisque;
            }

            #box {
                background-color: darkgreen;
                padding: 15px;
                border: 4px solid black;
                width: 300px;
                height: 70px;
                margin-top: 50px;
                overflow: auto;
            }

            #content {
                background-color: darkred;
            }

            h1 {
                margin-bottom: 30px;
            }

        </style>
    </head>

    <body>
        
        <h1>Box Model - after</h1>

        <div id="box">
            <div id="content">Help! I'm all boxed in!!! It's not that bad. At least I like the color and I have a
                pretty border!!
            </div>
        </div>

        <footer>
            <a href="index.html">Home</a>
            <p>&copy; 2021 An alien from Mars studying HTML, CSS, and JS on Earth!</p>
        </footer>

    </body>
    </html>

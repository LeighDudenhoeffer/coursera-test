<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Heading Elements</title>
    </head>
    <body>
        <h1>This is the Main Heading</h1>
        <h2>Subheading 2</h2> <!-- these subheadings shouldn't be used for styling-->
        <h3>Subheading 3</h3> <!-- they appear to give visual distinction, but they're only -->
        <h4>Subheading 4</h4> <!-- for conveying the structure of your html page. -->
        <h5>Subheading 5</h5> <!-- If we use a 'div', we lose the meaning of what a heading is-->
        <h6>Subheading 6</h6>
    </body>
</html>

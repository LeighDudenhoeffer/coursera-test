<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Descendant Selector</title>
    <style>

        /* all li elements that are inside a section element */
        section li {
            color: green;
        }

        article li {
            color:blueviolet;
        }
        
    </style>

</head>
<body>
    <h1>Descendant Selector</h1>
    <section>
        Table of contents:
        <ul>
            <li>Article 1</li>
            <li>Article 2</li>
            <li>Article 3</li>
        </ul>
    </section>
    <article>
        Shopping List:
        <ul>
            <li>Cookies</li>
            <li>Dates</li>
            <li>Pumpkin Pie</li>
        </ul>
    </article>
</body>
</html>

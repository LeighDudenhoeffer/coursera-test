<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Child Selector</title>
    <style>
        /* any article element which is a direct child of a section element, i.e., any article element whose immediate parent is a 
        selection element. */
        body {
                background-color: rgb(140, 221, 194);
            }
            
        section > article {
            color: green;
            font-size: 24px;
        }

        /* any h2 element which is a direct child of a section element, i.e., any h2 element whose immediate parent is a section element. */
        section > h2 {
            color: green;
        }

    </style>

</head>
<body>
    <h1>Child Selector</h1>
    <section>
        <h2>Subheading 1</h2>
        <div>
            <article>ARTICLE which is inside DIV, which is inside SECTION</article>
        </div>
    </section>
    <section>
        <article>ARTICLE as a direct child of the SECTION element.</article>
    </section>
    <h2>Subheading 2</h2>

    <footer>
        <a href="index.html">Home</a>
        <p>&copy; retyped in 2021 by An alien from Mars studying HTML, CSS, and JS on Earth!</p>
    </footer>
    
</body>
</html>
